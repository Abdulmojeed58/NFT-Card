<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex body">
        <div class="card">
            <div class="top-image">
               <!-- <img src="images/image-equilibrium.jpg" alt="">-->
            </div>
            <div class="content">
                <h4>Equilibrium #3429</h4>
                <p>Our Equlibrium collection promotes balance and calm.</p>
                <div class="flex two">
                    <div class=" flex eth">
                        <img src="images/icon-ethereum.svg" alt="">
                        <p class="small">0.041ETH</p>
                    </div>
                    <div class="flex clock">
                        <img src="images/icon-clock.svg" alt="">
                        <p class="small">3 days left</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div class="footer flex">
                <div class="footer-image">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <p class="footer-p"><span id="span">Creation of</span> <span id="change">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
